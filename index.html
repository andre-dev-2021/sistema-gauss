<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Sistemas Lineares</title>
   
    <!-- Ícones -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Estilos Bootstrap -->
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
    crossorigin="anonymous">
    
    <!-- Meus estilos -->
    <link rel="stylesheet" href="/css/style.css">

</head>
<body class="bg-light">

  <!-- Região dos alertas -->
  <span class="m-1" id="localAlertas"></span> 

  <!-- Modal Ajuda -->
  <div class="p-2">
    <button 
      type="button" 
      class="btn btn-info btn-sm" 
      data-bs-toggle="modal" 
      data-bs-target="#modalAjuda" 
      style="align-items: center;"
      >
      <i class="material-icons"  style="font-size: 1rem;">help</i>
      Ajuda
    </button>

    <div class="modal fade" id="modalAjuda" tabindex="-1" aria-labelledby="modalAjudaLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalAjudaLabel">Como utilizar?</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Região do form -->
  <div class="container-fluid p-2 d-flex flex-row align-items-center gap-2">
    <div class="fw-semibold d-flex flex-row align-items-center gap-2">
        <label for="numInput" class="form-label mb-0">Tamanho do sistema: </label>
        <input type="number" id="numInput" class="form-control form-control-sm" style="width:70px;"/>
        <button class="btn btn-primary btn-sm" onclick="btnCriar()">
            Criar matriz
        </button>
        <button class="btn btn-danger btn-sm" onclick="limparConteudo()">
            Limpar
        </button>
        <span id="btn_resultado"></span>
    </div>
  </div>

  <!-- Centro da página -->
  <div class="m-2 p-2 align-items-center justify-content-center" id="content"></div>

  <!-- Link no final da página -->
  <div class="footer text-center">
      <p class="text-secondary fs-6 fw-semibold">&copy 
          <a href="https://github.com/andre-dev-2021" class="footerLink">andre-dev-2021</a> 
          - Todos os direitos reservados
      </p>
  </div>

  <!-- Scripts Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
  crossorigin="anonymous"></script>

  <!-- Meus scripts -->
  <script src="js/alerts.js"></script>
  <script src="js/tables.js"></script>
  <script src="js/gauss.js"></script>
  <script>

      const btnCriar = () => {
        const num = parseInt(document.getElementById("numInput").value);

        if(num >= 2 && num <= 10){
          criarMatriz(num);
        }else{
          gerarAlerta('O tamanho do sistema deve estar entre 2 e 10!', 'danger');
        }
      }

      

      const resolver = () => {
        const num = parseInt(document.getElementById("numInput").value);
        let mtx = lerValoresMatriz(num);
        let mtxEscalonada = escalonar(mtx);
        let tipo = verificarTipo(mtxEscalonada);

        if(tipo == "SI"){
          gerarAlerta("Sistema sem solução!", "danger");
        }else if(tipo == "SPI"){
          gerarAlerta("Sistema com infinitas soluções!", "warning");
        }else{
          gerarAlerta("Sistema resolvido com sucesso!", "success");

          let res = substituir(mtxEscalonada);
          criarTabelaResultado(mtx, mtxEscalonada, res);
        }
        
      }
      
  </script>
</body>
</html>
