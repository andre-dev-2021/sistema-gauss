<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Sistemas Lineares</title>
    
    <!-- Estilos Bootstrap -->
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
    crossorigin="anonymous">
    
    <!-- Font Awesome Icones -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />

    <!-- Meus estilos -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row header p-2 shadow text-light">
      <div class="col fw-semibold">
        <h1><i class="fa-solid fa-calculator"></i>Sistemas Lineares</h1>
      </div>
      <div class="col-1 text-end">
        <div class="d-flex flex-row">
          <a href="https://github.com/andre-dev-2021/sistema-gauss" class="link-light"><h1><i class="fa-brands fa-github"></i></h1></a>
          <h6><span class="badge text-bg-light">v.1.1</span></h6>
        </div>
      </div>
    </div>

    <!-- RegiÃ£o dos alertas -->
    <div class="row m-1" id="localAlertas"></div>
    
    <!-- Form Tamanho do Sistema-->
    <div class="row main m-1">
      <div class="col "></div>
      <div class="col-md-6">
        <div class="row mt-3">
          <div class="col p-2 bg-light-subtle rounded shadow">
            <form id="numForm">
              <div class="row m-2">
                <div class="col fw-semibold text-end">
                  <label for="numInput" class="form-label">Tamanho do sistema: </label>
                </div>
                <div class="col">
                  <input type="number" id="numInput" class="form-control form-control-sm"/>
                </div>
                <div class="col text-end">
                  <button class="btn btn-primary btn-sm">
                    <i class="fa-solid fa-plus"></i>
                    Adicionar matriz
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col bg-light-subtle rounded shadow align-items-center justify-content-center">
            <div id="content"></div>
          </div>
        </div>
      </div>

      <div class="col"></div>
    </div>
    

  </div>
  <!-- Scripts Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
  crossorigin="anonymous"></script>

  <!-- Scripts Jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" 
  integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" 
  crossorigin="anonymous" 
  referrerpolicy="no-referrer"></script>

  <!-- Meus scripts -->
  <script src="js/ui.js"></script>
  <script src="js/math.js"></script>
</body>
</html>
